<!DOCTYPE html>
<html>
<head>
<title>{{ title or "Person Detection" }}</title>
<style>
body { font-family: Arial; text-align: center; background: #111; color: white; }
.card { max-width: 400px; background: #1c1c1c; padding: 25px; margin: 60px auto; border-radius: 10px; }
input { width: 90%; padding: 12px; margin: 10px; }

<body>

{% block content %}{% endblock %}
</div>
</body>
</html>
